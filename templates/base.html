<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{% block title %}Neuro Predict{% endblock %}</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

<style>
/* ===== Full-page background ===== */
body {
    font-family: 'Inter', sans-serif;
    min-height: 100vh;
    margin: 0;
    display: flex;
    background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)),
                url('https://vibrant-wellness.com/hs-fs/hubfs/neurological%20symptoms%20lyme.png?width=1200&height=800&name=neurological%20symptoms%20lyme.png') 
                no-repeat center center fixed;
    background-size: cover;
    color: #fff;
}

/* ===== Sidebar ===== */
.sidebar {
    width: 220px;
    background: rgba(0,0,0,0.7);
    display: flex;
    flex-direction: column;
    padding: 2rem 1rem;
    box-shadow: 5px 0 20px rgba(0,0,0,0.5);
}

.sidebar h2 {
    font-family: 'Poppins', sans-serif;
    font-weight: 700;
    font-size: 1.6rem;
    color: #ffdd59;
    margin-bottom: 2rem;
    text-align: center;
}

.sidebar a {
    display: block;
    color: #fff;
    text-decoration: none;
    font-weight: 500;
    padding: 12px 15px;
    margin-bottom: 10px;
    border-radius: 50px;
    text-align: center;
    background-color: rgba(255,255,255,0.1);
    transition: all 0.3s ease;
}

.sidebar a:hover {
    background-color: rgba(255,255,255,0.2);
    transform: translateY(-2px);
}

/* ===== Main content ===== */
.main-content {
    flex: 1;
    padding: 2rem 3rem;
    overflow-x: hidden;
}

img {
    max-width: 100%;
    height: auto;
}

/* ===== Fade-in animation ===== */
@keyframes fadeIn {
    0% { opacity: 0; transform: translateY(20px); }
    100% { opacity: 1; transform: translateY(0); }
}

/* ===== Responsive ===== */
@media (max-width: 768px) {
    body { flex-direction: column; }
    .sidebar {
        width: 100%;
        flex-direction: row;
        justify-content: flex-start;
        flex-wrap: nowrap;
        gap: 0.5rem;
        padding: 0.75rem;
        overflow-x: auto;
        position: sticky;
        top: 0;
        z-index: 50;
    }
    .sidebar h2 { display: none; }
    .sidebar a {
        margin-bottom: 0;
        padding: 8px 14px;
        font-size: 0.85rem;
        white-space: nowrap;
        flex: 0 0 auto;
    }
    .main-content {
        padding: 1rem;
    }
}
</style>
</head>
<body>

<!-- ===== Sidebar (visible on all pages) ===== -->
<div class="sidebar">
    <h2>Neuro Predict</h2>
    <a href="{{ url_for('home') }}">Home</a>
    <a href="{{ url_for('predict_form') }}">Predict</a>
    <a href="{{ url_for('history') }}">Patient History</a>
    {% if current_user.is_authenticated %}
        <a href="{{ url_for('logout') }}">Logout</a>
    {% else %}
        <a href="{{ url_for('login') }}">Login</a>
        <a href="{{ url_for('register') }}">Register</a>
    {% endif %}
</div>

<!-- ===== Main content (page-specific) ===== -->
<div class="main-content">
    {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
