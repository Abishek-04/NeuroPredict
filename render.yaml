services:
  - type: web
    name: neuro-predict
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --workers 1 --threads 1 --timeout 120
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_DEBUG
        value: "0"
      - key: MAIL_TIMEOUT
        value: "5"
      - key: ENABLE_CHARTS
        value: "0"
      - key: PYTHON_VERSION
        value: 3.11.10
      - key: PREDICTIONS_FILE
        value: /tmp/predictions.csv
